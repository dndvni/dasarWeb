<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom">
                    <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font></td>
                <td align="left">ini baris pertama kolom kedua</td>
            </tr>
            <tr>
                <td align="right">ini baris kedua kolom pertama</td>
                <td align="left">ini baris kedua kolom kedua</td>
            </tr>
        </table>
    </body>
</html>
